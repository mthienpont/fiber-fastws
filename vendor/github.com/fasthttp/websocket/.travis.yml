language: go

os:
  - linux
  - osx
  - windows

go:
  - 1.14.x
  - 1.13.x
  - 1.12.x
  - 1.11.x
  - tip

before_script:
  - go get -t -v ./...

script:
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -cover -race ./...

jobs:
  allow_failures:
    - go: tip

  include:
    - stage: cross compilation
      script:
        - GOOS=linux go build
        - GOOS=darwin go build
        - GOOS=freebsd go build
        - GOOS=windows go build
        - GOARCH=386 go build
